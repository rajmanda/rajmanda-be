<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Manda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card position-absolute top-50 start-50 translate-middle w-25 rounded-5 h-75">
    <div class="card-body d-flex flex-column">
        <form class="login-form mt-4 mb-3" action="http://localhost:8080/login" method="post">
            <h3 class="text-center mb-4">Login</h3>
            <div class="form-group mb-4 d-flex justify-content-center">
                <input type="email" class="form-control w-75" id="username" name="username" placeholder="Email">
            </div>
            <div class="form-group mb-3 d-flex justify-content-center">
                <input type="password" class="form-control w-75" id="password" name="password" placeholder="Password">
            </div>
            <div class=" d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary btn-block col-4">Sign in</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mb-1">
            <p ><span><a href="forgot_password.html">Forgot Password</a></span></p>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <p >Doesn't have an account? <span><a href="register.html">Sign Up</a></span></p>
        </div>
        <hr>
        <div class="d-flex justify-content-center flex-column">
            <a href="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fgrantcode&response_type=code&client_id=175415323680-adkk9afijh7su4234frodmp5itbur7hv.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile+openid&access_type=offline">
                <div class="d-flex justify-content-center mt-2">
                    <img src="sign-google.jpg" class="w-50" alt="">
                </div>
            </a>
            <div class="d-flex justify-content-center mt-3">
                <img src="sing-git.jpg" class="w-50" alt="">
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
