<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Manda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card position-absolute top-50 start-50 translate-middle w-25 rounded-5 h-50">
    <div class="card-body d-flex flex-column">
        <form class="login-form" action="http://localhost:8080/generateresetpasswordlink" method="post">
            <h3 class="text-center mt-4 mb-4">Reset Password</h3>
            <p class="text-center">Enter your registered email address</p>
            <div class="form-group mb-4 d-flex justify-content-center">
                <input type="email" class="form-control mt-2 w-75" id="email" name="email" placeholder="Email">
            </div>
            <div class=" d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary btn-block col-4">Send Link</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-4">
            <a href="index.html">Back to sign in</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
